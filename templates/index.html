<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auth system</title>
<style>
    /* Basic reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
}

/* Container styling */
.container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Centering the row content */
.row {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Column styling */
.col-sm-8 {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Heading styling */
h2 {
    margin-bottom: 20px;
}

/* Link styling */
a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    text-decoration: none;
    color: #1e90ff;
    background-color: #333;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #444;
}

/* Responsive design */
@media (max-width: 768px) {
    .col-sm-8 {
        padding: 15px;
    }

    a {
        margin: 5px;
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.5em;
    }

    a {
        padding: 6px 12px;
    }
}

</style>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-8">
            <h2>Home page</h2>
            <a href="/register" >Register</a>
            <a href="/login" >Login</a>
        </div>

    </div>
  
</div>

</body>
</html>
