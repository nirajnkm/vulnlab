<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <style>
    /* Basic reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
}

/* Container styling */
.container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Centering the row content */
.row {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Column styling */
.col-sm-8 {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Heading styling */
h2 {
    margin-bottom: 20px;
}

/* Paragraph styling */
p {
    margin-bottom: 10px;
    text-align: left;
}

/* Bold text styling */
b {
    color: #ddd;
}

/* Button styling */
a.btn {
    display: inline-block;
    margin: 20px 0;
    padding: 10px 20px;
    text-decoration: none;
    color: #fff;
    background-color: #444;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    border: none;
}

a.btn-dark:hover {
    background-color: #555;
}

/* Responsive design */
@media (max-width: 768px) {
    .col-sm-8 {
        padding: 15px;
    }

    a.btn {
        margin: 15px 0;
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.5em;
    }

    a.btn {
        padding: 6px 12px;
    }
}

  </style>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-8">
            <h2>user dashboard</h2>
            <p><b>Name: </b> {{user.name }}</p>
            <p><b>Email: </b> {{user.email }}</p>
            <p><b>Role: </b> {{user.role }}</p>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>

    </div>
  
</div>

</body>
</html>
